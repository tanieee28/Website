<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="home.css"></link>
		<title>Website</title>
	</head>
	<body>
	
	<nav class="navbar navbar-default navbar-fixed-top">
    		<div class="container">
       			<!-- Brand and toggle get grouped for better mobile display -->
        		<div class="navbar-header">
            	<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                	<span class="sr-only">Toggle navigation</span>
                	<span class="icon-bar"></span>
                	<span class="icon-bar"></span>
                	<span class="icon-bar"></span>
            	</button>
            	<a href="#" class="navbar-brand">Brand</a>
        		</div>
       			<!-- Collection of nav links and other content for toggling -->
       			<div id="navbarCollapse" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#">Profile</a></li>
						<li><a href="#">Messages</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<button class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-user"></span> Account</button>	
					</ul>
        		</div>
    		</div>
		</nav>
	<div class="wall">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Carousel indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>   
			<!-- Wrapper for carousel items -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="Images/slide1.png" alt="First Slide">
				</div>
				<div class="item">
					<img src="Images/slide2.png" alt="Second Slide">
				</div>
				<div class="item">
					<img src="Images/slide3.jpg" alt="Third Slide">
				</div>
			</div>
			<!-- Carousel controls -->
			<a class="carousel-control left" href="#myCarousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</a>
			<a class="carousel-control right" href="#myCarousel" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</a>
    	</div>
		<div class="well">
			<h1 align="center" style="margin-top:auto">Quick Ad Search</h1>
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Search for Ads here...">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</span>
			</div>
		</div>
	</div>
	</body>
</html>
